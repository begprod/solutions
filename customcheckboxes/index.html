
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Custom checkboxes</title>
    <!-- My styles -->
    <link rel="stylesheet" href="../vendors/Normalaze.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="wrapper">
		<h1 class="wrapper__head">Custom checkboxes</h1>
		<form class="form" action="#">
			<h3>On</h3>
			<div class="form__checkbox">
				<input type="checkbox" id="1" checked>
				<label for="1">checkbox</label>
			</div>
			<h3>Off</h3>
			<div class="form__checkbox">
				<input type="checkbox" id="2">
				<label for="2">checkbox</label>
			</div>
			<h3>Disabled</h3>
			<div class="form__checkbox">
				<input type="checkbox" id="3" disabled>
				<label for="3">checkbox</label>
			</div>
			<div class="form__checkbox">
				<input type="checkbox" id="4" disabled checked>
				<label for="4">checkbox</label>
			</div>
		</form>
	</div>
</body>
</html>
