
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Callback Form</title>
    <!-- My styles -->
    <link rel="stylesheet" href="../vendors/Normalaze.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Callback btn -->
<div class="b-callback-btn">
	<div class="b-callback-btn__wrapper bigEntrance">
		<div class="b-callback-btn__inner"></div>
	</div>
</div>
<!-- Callback btn -->
<!-- Callback form -->
<div class="call-back-wrapper" style="display:none;">
	<div class="call-back-wrapper__form call-back-form">
		<div class="call-back-form__close"></div>
		<div class="call-back-form__wrapper">
			<div class="call-back-form__head">У Вас остались вопросы?</div>
			<div class="call-back-form__sub-head">Хотите, перезвоним вам за 27 секунд?</div>
			<div class="call-back-form__form">
				<input type="text" class="call-back-form__input" placeholder="+7" id="lb_phone">
				<div class="call-back-form__btn">Жду звонка!</div>
			</div>
		</div>
		<div class="call-back-form__timer">0:<span id="timer-count">27,00</span></div>
	</div>
</div>
<!-- Callback form -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
